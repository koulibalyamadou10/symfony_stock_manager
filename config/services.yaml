parameters:
    lengo_pay.api_key: '%env(LENGO_PAY_API_KEY)%'
    lengo_pay.merchant_id: '%env(LENGO_PAY_MERCHANT_ID)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
